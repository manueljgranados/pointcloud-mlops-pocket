services:
  train:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: ["uv", "run", "python", "scripts/train.py", "--config", "configs/train.yaml"]
    volumes:
      - ../artifacts:/app/artifacts

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      - MODEL_DIR=/app/artifacts/models/current
    volumes:
      - ../artifacts:/app/artifacts
    ports:
      - "8000:8000"
